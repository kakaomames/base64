<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XORエンコード</title>
</head>
<body>
    <h1>XORエンコードされたリンク</h1>

    <label for="input-link">エンコードしたいリンクを入力してください:</label>
    <input type="text" id="input-link" placeholder="リンクを入力">
    <button onclick="encodeLink()">エンコード</button>

    <p>エンコードされたリンク:</p>
    <p id="encoded-link"></p>

    <script>
        function xorEncode(input) {
            const key = [
                0x00, 0x02, 0x00, 0x02, 0x00, 0x02, 0x00, 0x02, 0x00, 0x02, 0x00, 0x02,
                0x00, 0x02, 0x00, 0x02, 0x00, 0x02, 0x00, 0x02, 0x00, 0x02
            ];
            let output = '';
            for (let i = 0; i < input.length; i++) {
                output += String.fromCharCode(input.charCodeAt(i) ^ key[i % key.length]);
            }
            return output;
        }

        function encodeLink() {
            const userLink = document.getElementById("input-link").value;
            if (userLink) {
                const encodedLink = xorEncode(userLink);
                document.getElementById("encoded-link").textContent = encodedLink;
            } else {
                document.getElementById("encoded-link").textContent = "リンクが入力されていません。";
            }
        }
    </script>
</body>
</html>
